<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gr√°fico del Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0e0e0e;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      padding: 24px;
      width: 90%;
      max-width: 1100px;
      height: 80%;
      display: flex;
      flex-direction: column;
    }
    h2 {
      color: #4fc3f7;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.5rem;
      margin-bottom: 6px;
    }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    button {
      padding: 6px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.2s;
    }
    #realtime {
      background: #2196f3;
    }
    #history {
      background: #333;
    }
    select {
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 5px 8px;
      border-radius: 6px;
    }
    canvas {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Gr√°fico del Sensor</h2>
    <p>Visualiza los valores del sensor m√°s recientes.</p>

    <div class="controls">
      <label>Mostrar √∫ltimos:</label>
      <select id="limit">
        <option>50 datos</option>
        <option>100 datos</option>
        <option>200 datos</option>
      </select>

      <button id="realtime">üïí Tiempo Real</button>
      <button id="history">Historial</button>
    </div>

    <canvas id="chart"></canvas>
  </div>

  <script>
    window.onload = function () {
      const limitSelect = document.getElementById("limit");
      const realBtn = document.getElementById("realtime");
      const histBtn = document.getElementById("history");
      const urlBase = "https://hermes-client.vercel.app/api/sensor/data/77c7cd49-b79f-4b62-90c2-9a3c2c2d6b94";
      let timer = null;

      const ctx = document.getElementById("chart").getContext("2d");
      let gradient;

      // Crear un degradado azul como relleno
      function makeGradient() {
        const { height } = ctx.canvas;
        gradient = ctx.createLinearGradient(0, 0, 0, height);
        gradient.addColorStop(0, "rgba(79,195,247,0.4)");
        gradient.addColorStop(1, "rgba(79,195,247,0)");
      }
      makeGradient();
      window.addEventListener("resize", makeGradient);

      // Crear el gr√°fico
      const chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [{
            label: "Valor del sensor",
            data: [],
            borderColor: "#4fc3f7",
            backgroundColor: () => gradient,
            fill: true,
            borderWidth: 2,
            tension: 0.35,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: "Valor del sensor" },
              grid: { color: "rgba(255,255,255,0.1)" },
              ticks: { color: "#ccc" }
            },
            x: {
              title: { display: true, text: "Muestras recientes" },
              grid: { color: "rgba(255,255,255,0.1)" },
              ticks: {
                color: "#ccc",
                autoSkip: true,
                maxTicksLimit: 10
              }
            }
          },
          plugins: { legend: { display: false } }
        }
      });

      // Funci√≥n para obtener los datos desde la API
      async function fetchData() {
        try {
          const limit = limitSelect.value.split(" ")[0];
          const res = await fetch(`${urlBase}?limit=${limit}`);
          const json = await res.json();

          if (!json?.data?.length) {
            console.warn("‚ö†Ô∏è Sin datos para mostrar.");
            return;
          }

          const values = json.data
            .map((d, i) => ({
              label: i + 1, // n√∫mero de muestra
              value: Number(d.value)
            }))
            .filter(v => !isNaN(v.value))
            .reverse(); // ordenar del m√°s antiguo al m√°s nuevo

          // Ajustar l√≠mites de Y para que no se salga
          const vals = values.map(v => v.value);
          const min = Math.min(...vals);
          const max = Math.max(...vals);
          const margen = (max - min) * 0.1; // margen 10%

          chart.options.scales.y.min = Math.max(0, min - margen);
          chart.options.scales.y.max = max + margen;

          chart.data.labels = values.map(v => v.label);
          chart.data.datasets[0].data = values.map(v => v.value);
          chart.update("none");
        } catch (err) {
          console.error("‚ùå Error al obtener datos:", err);
        }
      }

      // Modo tiempo real
      function startRealtime() {
        clearInterval(timer);
        realBtn.style.background = "#2196f3";
        histBtn.style.background = "#333";
        fetchData();
        timer = setInterval(fetchData, 5000);
      }

      // Modo historial
      function stopRealtime() {
        clearInterval(timer);
        histBtn.style.background = "#2196f3";
        realBtn.style.background = "#333";
        fetchData();
      }

      realBtn.onclick = startRealtime;
      histBtn.onclick = stopRealtime;

      startRealtime();
    };
  </script>
</body>
</html>
