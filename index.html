<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gráfico del Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0e0e0e;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      padding: 24px;
      width: 90%;
      max-width: 1100px;
      height: 85%;
      display: flex;
      flex-direction: column;
    }
    
    .chart-wrapper {
      flex: 1;
      position: relative;
      min-height: 0;
    }

    h2 {
      color: #4fc3f7;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.5rem;
      margin-bottom: 6px;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    button {
      padding: 6px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.2s;
    }

    #realtime {
      background: #2196f3;
    }

    #history {
      background: #333;
    }

    select {
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 5px 8px;
      border-radius: 6px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📊 Gráfico del Sensor</h2>
    <p>Visualiza los valores del sensor más recientes.</p>

    <div class="controls">
      <label>Mostrar últimos:</label>
      <select id="limit">
        <option>10 datos</option>
        <option>50 datos</option>
        <option>100 datos</option>
        <option>200 datos</option>
      </select>

      <button id="realtime">🕒 Tiempo Real</button>
      <button id="history">Historial</button>
    </div>

    <div class="chart-wrapper">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    const API_URL = "https://hermes-client.vercel.app/api/sensor/data/77c7cd49-b79f-4b62-90c2-9a3c2c2d6b94";

    const ctx = document.getElementById("chart").getContext("2d");
    let gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, "rgba(79,195,247,0.5)");
    gradient.addColorStop(1, "rgba(79,195,247,0)");

    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          {
            label: "Valor del sensor",
            data: [],
            borderColor: "#4fc3f7",
            backgroundColor: gradient,
            borderWidth: 2,
            fill: true,
            tension: 0.35,
            pointRadius: 0,
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        layout: {
          padding: {
            left: 0,
            right: 10,
            top: 10,
            bottom: 0
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: "Fecha y hora",
              color: "#ccc",
            },
            ticks: {
              color: "#ccc",
              maxRotation: 45,
              minRotation: 0,
              autoSkip: true,
              maxTicksLimit: 10,
            },
            grid: { 
              color: "rgba(255,255,255,0.1)",
              drawBorder: true,
            },
            offset: false,
          },
          y: {
            title: {
              display: true,
              text: "Valor del sensor",
              color: "#ccc",
            },
            ticks: { color: "#ccc" },
            grid: { 
              color: "rgba(255,255,255,0.1)",
              drawBorder: true,
            },
            beginAtZero: true,
          },
        },
        plugins: {
          legend: { display: false },
        },
        animation: {
          duration: 1000,
          easing: "easeOutCubic",
        },
      },
    });

    async function fetchData() {
      try {
        const limit = document.getElementById("limit").value.split(" ")[0];
        const res = await fetch(`${API_URL}?limit=${limit}`);
        const json = await res.json();

        if (!json.success || !json.data.length) {
          console.warn("No se encontraron datos.");
          return;
        }

        const datos = json.data
          .map(d => ({
            fecha: new Date(d.createdAt).toLocaleString("es-CO", {
              day: "2-digit",
              month: "2-digit",
              hour: "2-digit",
              minute: "2-digit",
              hour12: false,
            }),
            valor: Number(d.value),
          }))
          .filter(d => !isNaN(d.valor))
          .reverse(); // del más antiguo al más nuevo

        // Asignar datos al gráfico
        chart.data.labels = datos.map(d => d.fecha);
        chart.data.datasets[0].data = datos.map(d => d.valor);

        // Escalar bien el eje Y
        const min = Math.min(...datos.map(d => d.valor));
        const max = Math.max(...datos.map(d => d.valor));
        const margen = (max - min) * 0.1;
        chart.options.scales.y.min = Math.max(0, min - margen);
        chart.options.scales.y.max = max + margen;

        chart.update();
      } catch (error) {
        console.error("Error al obtener los datos:", error);
      }
    }

    // Control de botones
    let intervalo = null;
    const btnTiempoReal = document.getElementById("realtime");
    const btnHistorial = document.getElementById("history");

    btnTiempoReal.onclick = () => {
      clearInterval(intervalo);
      btnTiempoReal.style.background = "#2196f3";
      btnHistorial.style.background = "#333";
      fetchData();
      intervalo = setInterval(fetchData, 5000);
    };

    btnHistorial.onclick = () => {
      clearInterval(intervalo);
      btnHistorial.style.background = "#2196f3";
      btnTiempoReal.style.background = "#333";
      fetchData();
    };

    // Actualizar al cambiar el selector de límite
    document.getElementById("limit").addEventListener("change", () => {
      fetchData();
    });

    // Inicialización
    fetchData();
    intervalo = setInterval(fetchData, 5000);
  </script>
</body>
</html>
