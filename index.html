<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gr√°fico del Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.0"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      padding: 24px;
      width: 90%;
      max-width: 1100px;
      height: 80%;
      display: flex;
      flex-direction: column;
    }
    h2 {
      color: #4fc3f7;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.5rem;
      margin-bottom: 6px;
    }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    button {
      padding: 6px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.2s;
    }
    #realtime {
      background: #2196f3;
    }
    #history {
      background: #333;
    }
    select {
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 5px 8px;
      border-radius: 6px;
    }
    canvas {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Gr√°fico del Sensor</h2>
    <p>Visualiza los datos del sensor en tiempo real o por historial.</p>

    <div class="controls">
      <label>Mostrar √∫ltimos:</label>
      <select id="limit">
        <option>50 datos</option>
        <option>100 datos</option>
        <option>200 datos</option>
      </select>

      <button id="realtime">üïí Tiempo Real</button>
      <button id="history">Historial</button>
    </div>

    <canvas id="chart"></canvas>
  </div>

  <script>
    window.onload = function () {
      const TZ = "America/Bogota";
      const limitSelect = document.getElementById("limit");
      const realBtn = document.getElementById("realtime");
      const histBtn = document.getElementById("history");
      const urlBase = "https://hermes-client.vercel.app/api/sensor/data/77c7cd49-b79f-4b62-90c2-9a3c2c2d6b94";
      let timer = null;

      const canvas = document.getElementById("chart");
      if (!canvas) {
        console.error("‚ùå No se encontr√≥ el elemento <canvas id='chart'>.");
        return;
      }
      const ctx = canvas.getContext("2d");

      let gradient;
      function makeGradient() {
        const { width, height } = ctx.canvas;
        gradient = ctx.createLinearGradient(0, 0, 0, height);
        gradient.addColorStop(0, "rgba(79,195,247,0.4)");
        gradient.addColorStop(1, "rgba(79,195,247,0)");
      }
      makeGradient();
      window.addEventListener("resize", makeGradient);

      const chart = new Chart(ctx, {
        type: "line",
        data: {
          datasets: [{
            label: "Valor del sensor",
            data: [],
            borderColor: "#4fc3f7",
            backgroundColor: () => gradient,
            fill: true,
            borderWidth: 2.8,
            tension: 0.35,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          parsing: false,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: "Valor" },
              grid: { color: "rgba(255,255,255,0.1)" },
              ticks: { color: "#ddd" }
            },
            x: {
              type: "time",
              adapters: { date: { zone: TZ } },
              time: {
                tooltipFormat: "yyyy-MM-dd HH:mm",
                displayFormats: { hour: "HH:mm", day: "dd MMM" }
              },
              title: { display: true, text: "Fecha y hora" },
              grid: { color: "rgba(255,255,255,0.1)" },
              ticks: {
                color: "#ccc",
                source: "auto",
                autoSkip: true,
                maxRotation: 0,
                minRotation: 0
              }
            }
          },
          plugins: { legend: { display: false } }
        }
      });

      async function fetchData() {
        try {
          const limit = limitSelect.value.split(" ")[0];
          const res = await fetch(`${urlBase}?limit=${limit}`);
          const json = await res.json();

          if (!json || !json.data || !Array.isArray(json.data)) {
            console.warn("‚ö†Ô∏è Estructura inesperada, no hay datos v√°lidos.");
            return;
          }

          const pts = json.data
            .map(d => {
              const y = Number(d.value);
              const x = new Date(d.createdAt);
              if (!isNaN(y) && x) return { x, y };
              return null;
            })
            .filter(Boolean)
            .sort((a, b) => a.x - b.x);

          if (pts.length === 0) {
            console.warn("‚ö†Ô∏è No hay puntos v√°lidos para graficar.");
            return;
          }

          // Detectar rango para ajustar escala de tiempo
          const first = pts[0].x.getTime();
          const last = pts[pts.length - 1].x.getTime();
          const diffHours = (last - first) / (1000 * 60 * 60);
          if (diffHours < 24) {
            chart.options.scales.x.time.unit = "hour";
            chart.options.scales.x.title.text = "Hora";
          } else {
            chart.options.scales.x.time.unit = "day";
            chart.options.scales.x.title.text = "Fecha";
          }

          const ys = pts.map(p => p.y);
          const minY = Math.min(...ys);
          const maxY = Math.max(...ys);
          const diff = maxY - minY;
          let scaledPts = pts;

          if (diff > 1000) {
            console.log("‚öôÔ∏è Escalando valores...");
            const scale = 1000;
            scaledPts = pts.map(p => ({ x: p.x, y: p.y / scale }));
            chart.options.scales.y.title.text = "Valor (x1000)";
          } else {
            chart.options.scales.y.title.text = "Valor";
          }

          chart.data.datasets[0].data = scaledPts;
          chart.options.scales.y.min = Math.min(...scaledPts.map(p => p.y)) * 0.9;
          chart.options.scales.y.max = Math.max(...scaledPts.map(p => p.y)) * 1.1;
          chart.update("none");
        } catch (err) {
          console.error("‚ùå Error al obtener datos:", err);
        }
      }

      function startRealtime() {
        clearInterval(timer);
        realBtn.style.background = "#2196f3";
        histBtn.style.background = "#333";
        fetchData();
        timer = setInterval(fetchData, 5000);
      }

      function stopRealtime() {
        clearInterval(timer);
        histBtn.style.background = "#2196f3";
        realBtn.style.background = "#333";
        fetchData();
      }

      realBtn.onclick = startRealtime;
      histBtn.onclick = stopRealtime;
      startRealtime();
    };
  </script>
</body>
</html>
