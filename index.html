<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gr√°fico del Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.0"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0e0e0e;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      padding: 24px;
      width: 90%;
      max-width: 1100px;
      height: 80%;
      display: flex;
      flex-direction: column;
    }
    h2 {
      color: #4fc3f7;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.5rem;
      margin-bottom: 6px;
    }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    button {
      padding: 6px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.2s;
    }
    #realtime {
      background: #2196f3;
    }
    #history {
      background: #333;
    }
    select {
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 5px 8px;
      border-radius: 6px;
    }
    canvas {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Gr√°fico del Sensor</h2>
    <p>Visualiza los datos del sensor en tiempo real o por historial.</p>

    <div class="controls">
      <label>Mostrar √∫ltimos:</label>
      <select id="limit">
        <option>50 datos</option>
        <option>100 datos</option>
        <option>200 datos</option>
      </select>

      <button id="realtime">üïí Tiempo Real</button>
      <button id="history">Historial</button>
    </div>

    <canvas id="chart"></canvas>
  </div>

  <script>
    window.onload = function () {
      const TZ = "America/Bogota";
      const limitSelect = document.getElementById("limit");
      const realBtn = document.getElementById("realtime");
      const histBtn = document.getElementById("history");
      const urlBase = "https://hermes-client.vercel.app/api/sensor/data/77c7cd49-b79f-4b62-90c2-9a3c2c2d6b94";
      let timer = null;

      const ctx = document.getElementById("chart").getContext("2d");
      let gradient;

      function makeGradient() {
        const { height } = ctx.canvas;
        gradient = ctx.createLinearGradient(0, 0, 0, height);
        gradient.addColorStop(0, "rgba(79,195,247,0.4)");
        gradient.addColorStop(1, "rgba(79,195,247,0)");
      }
      makeGradient();
      window.addEventListener("resize", makeGradient);

      const chart = new Chart(ctx, {
        type: "line",
        data: {
          datasets: [{
            label: "Valor del sensor",
            data: [],
            borderColor: "#4fc3f7",
            backgroundColor: () => gradient,
            fill: true,
            borderWidth: 2,
            tension: 0.35,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          parsing: false,
          scales: {
            y: {
              type: "linear",
              beginAtZero: true,
              title: { display: true, text: "Valor del sensor" },
              grid: { color: "rgba(255,255,255,0.1)" },
              ticks: { color: "#ccc" }
            },
            x: {
              type: "time",
              adapters: { date: { zone: TZ } },
              time: {
                tooltipFormat: "yyyy-MM-dd HH:mm",
                displayFormats: {
                  minute: "HH:mm",
                  hour: "HH:mm",
                  day: "dd MMM"
                }
              },
              title: { display: true, text: "Fecha y hora" },
              grid: { color: "rgba(255,255,255,0.1)" },
              ticks: { color: "#ccc" }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });

      async function fetchData() {
        try {
          const limit = limitSelect.value.split(" ")[0];
          const res = await fetch(`${urlBase}?limit=${limit}`);
          const json = await res.json();

          if (!json?.data?.length) {
            console.warn("‚ö†Ô∏è Sin datos para mostrar.");
            return;
          }

          const pts = json.data
            .map(d => ({ x: new Date(d.createdAt), y: Number(d.value) }))
            .filter(p => !isNaN(p.y))
            .sort((a, b) => a.x - b.x);

          // --- Detectar rango de tiempo para ajustar eje X ---
          const first = pts[0].x.getTime();
          const last = pts[pts.length - 1].x.getTime();
          const diffHours = (last - first) / 36e5;

          if (diffHours < 1) {
            chart.options.scales.x.time.unit = "minute";
            chart.options.scales.x.title.text = "Minuto";
          } else if (diffHours < 24) {
            chart.options.scales.x.time.unit = "hour";
            chart.options.scales.x.title.text = "Hora";
          } else {
            chart.options.scales.x.time.unit = "day";
            chart.options.scales.x.title.text = "Fecha";
          }

          // --- Ajuste de escala en Y si hay picos grandes ---
          const ys = pts.map(p => p.y);
          const minY = Math.min(...ys);
          const maxY = Math.max(...ys);

          if (maxY / minY > 1000) {
            chart.options.scales.y.type = "logarithmic";
            chart.options.scales.y.title.text = "Valor (escala log)";
          } else {
            chart.options.scales.y.type = "linear";
            chart.options.scales.y.title.text = "Valor del sensor";
          }

          chart.data.datasets[0].data = pts;
          chart.update("none");
        } catch (err) {
          console.error("‚ùå Error al obtener datos:", err);
        }
      }

      function startRealtime() {
        clearInterval(timer);
        realBtn.style.background = "#2196f3";
        histBtn.style.background = "#333";
        fetchData();
        timer = setInterval(fetchData, 5000);
      }

      function stopRealtime() {
        clearInterval(timer);
        histBtn.style.background = "#2196f3";
        realBtn.style.background = "#333";
        fetchData();
      }

      realBtn.onclick = startRealtime;
      histBtn.onclick = stopRealtime;

      startRealtime();
    };
  </script>
</body>
</html>
